<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏èImage Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://picsum.photos/id/18/200/300" alt="Image1"
            class="gallery-item" onClick = "openImage(this)">
            <img src="https://picsum.photos/id/23/200/300" alt="Image2" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/29/200/300" alt="Image3" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/28/200/300" alt="Image4" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/39/200/300" alt="Image5" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/76/200/300" alt="Image6" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/46/200/300" alt="Image7" class="gallery-item" onClick="openImage(this)">
            <img src="https://picsum.photos/id/57/200/300" alt="Image8" class="gallery-item" onClick="openImage(this)">
        </div>

    </div>

    <div id="popup" class="popup" onClick="closeImage(event)">
        <span class="close" onClick="closeImage(event)">&times;</span>
        <img id="popup-image" class="popup-image" src="" alt="Popup Image">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
